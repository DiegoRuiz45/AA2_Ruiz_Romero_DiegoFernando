<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 50%;">
        <div class="card-header">
            <h3 class="text-center">INICIAR SESION</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="text" name="username"  [(ngModel)]="username"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password"  [(ngModel)]="password" class="form-control" id="exampleInputPassword1 ">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="assets/img/fa2.png" alt="Security Image" class="imgLogin">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
